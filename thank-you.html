<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./thank-you.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="background"></div>
      <figure class="background-mobile">
        <img src="./images/bg-main-mobile.png" alt="mobile background" />
      </figure>

      <div class="cards-section--container">
        <figure class="card-front">
          <img
            class="card-img"
            src="./images/bg-card-front.png"
            alt="card front"
          />
          <img
            class="card-logo-img"
            src="./images/card-logo.svg"
            alt="card logo"
          />
          <span class="card-front__number">0000 0000 0000 0000</span>
          <span class="card-front__name">Jane Appleseed</span>
          <span class="card-front__date">
            <span class="card-front__mm">00</span>/<span class="card-front__yy"
              >00</span
            >
          </span>
        </figure>

        <figure class="card-back">
          <img src="./images/bg-card-back.png" alt="card back" />
          <span class="card-front__cvc">000</span>
        </figure>
      </div>

      <div class="thank-you-section">
        <figure>
          <img src="./images/icon-complete.svg" alt="complete icon" />
        </figure>
        <span>Thank You!</span>
        <p>We`ve added your card details</p>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
