<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="background"></div>
      <figure class="background-mobile">
        <img src="./images/bg-main-mobile.png" alt="mobile background" />
      </figure>

      <div class="cards-section--container">
        <figure class="card-front">
          <img
            class="card-img"
            src="./images/bg-card-front.png"
            alt="card front"
          />
          <img
            class="card-logo-img"
            src="./images/card-logo.svg"
            alt="card logo"
          />
          <span class="card-front__number">0000 0000 0000 0000</span>
          <span class="card-front__name">Jane Appleseed</span>
          <span class="card-front__date">
            <span class="card-front__mm">00</span>/<span class="card-front__yy"
              >00</span
            >
          </span>
        </figure>

        <figure class="card-back">
          <img src="./images/bg-card-back.png" alt="card back" />
          <span class="card-front__cvc">000</span>
        </figure>
      </div>

      <div class="form-section">
        <form>
          <label for="">Cardholder Name</label>
          <input id="name-form" type="text" placeholder="e.g. Jane Appleseed" />
          <span id="blank-error-name" class="error-message"
            >Can`t be blank</span
          >
          <span id="format-error-name" class="error-message"
            >Wrong format, letters only</span
          >

          <label for="">Card Number</label>
          <input
            id="card-number-form"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span id="blank-error-card-number" class="error-message"
            >Can`t be blank</span
          >
          <span id="format-error-card-number" class="error-message"
            >Wrong format, numbers only</span
          >
          <span id="numbers-error-card-number" class="error-message"
            >16 numbers</span
          >

          <div class="form-date-cvc">
            <div class="form-date">
              <label for="">Exp. Date (MM/YY)</label>
              <div class="form-MM-YY">
                <input id="mm-form" type="text" placeholder="MM" />
                <input id="yy-form" type="text" placeholder="YY" />
              </div>
              <span id="blank-error-mm-yy" class="error-message"
                >Can`t be blank</span
              >
              <span id="format-error-mm-yy" class="error-message"
                >Wrong format, numbers only</span
              >
              <span id="numbers-error-mm-yy" class="error-message"
                >4 numbers</span
              >
            </div>

            <div class="form-cvc">
              <label for="">CVC</label>
              <input id="cvc-form" type="text" placeholder="e.g. 123" />
              <span id="blank-error-cvc" class="error-message"
                >Can`t be blank</span
              >
              <span id="format-error-cvc" class="error-message"
                >Wrong format, numbers only</span
              >
              <span id="numbers-error-cvc" class="error-message"
                >3 numbers</span
              >
            </div>
          </div>

          <button class="button-form">Confirm</button>
        </form>
      </div>
    </main>
  </body>
</html>
